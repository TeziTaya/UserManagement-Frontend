<nav *ngIf="isUserAuthenticated()" class="navbar fixed-bottom navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav mr-auto">
      <a class="nav-link active" routerLink="/users">Users <span class="sr-only">(current)</span></a>
      <a *ngIf="!isUserAuthenticated()" class="nav-link" routerLink="/login">Log-In</a>
      <a *ngIf="isUserAuthenticated()" class="nav-link" href="javascript:void(0)" (click)="logOut()">Logout</a>
    </div>
    <span class="navbar-text text-white">
      Welcome <b class="text-success">{{userName}}</b>
    </span>
  </div>
</nav>
