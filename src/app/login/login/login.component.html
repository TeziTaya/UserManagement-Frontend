
<div class="container">
    <div class="row">
        <aside class="col-sm-3"></aside>
        <aside class="col-sm-6">
            <div class="card bg-dark">
                <article class="card-body">
                    <h4 class="card-title text-center text-white mb-4 mt-1">Sign in</h4>
                    <hr>
                    <p *ngIf="invalidLogin" class="text-danger text-center">username/password is incorrect</p>
                    <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && login(loginForm)" novalidate>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                </div>
                                <input name="" class="form-control shadow-none" placeholder="Username" type="text" #uname="ngModel"
                                    name="username" ngModel required autofocus>
                            </div>
                            <div *ngIf="loginForm.submitted && uname.invalid">
                                <p *ngIf="uname.errors.required" class="text-white">User name is required</p>
                            </div>
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input class="form-control shadow-none" placeholder="******" type="password" #pwd="ngModel"
                                    id="password" name="password" ngModel required>
                            </div>
                            <div *ngIf="loginForm.submitted && pwd.invalid" class="invalid-msg">
                                <p *ngIf="pwd.errors.required" class="text-white">Password is required</p>
                            </div>
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Login </button>
                        </div> <!-- form-group// -->
                        <p class="text-center text-white">New user register <a routerLink="/register">here</a></p>
                    </form>
                </article>
            </div>
        </aside>
        <aside class="col-sm-3"></aside>
    </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">Please Wait. </p>  
    </ngx-spinner>
