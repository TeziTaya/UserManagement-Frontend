<div class="container">
    <div class="row">
        <aside class="col-sm-3"></aside>
        <aside class="col-sm-6">
            <div class="card bg-dark">
                <article class="card-body">
                    <h4 class="card-title text-center text-white mb-4 mt-1">Sign up</h4>
                    <hr>
                    <p class="text-success text-center"></p>
                    <form  #regform="ngForm" (ngSubmit)="regform.form.valid && register(regform)" novalidate>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                </div>
                                <input name="" class="form-control shadow-none" placeholder="Username" type="text" #name="ngModel" name="username" ngModel required autofocus>
                            </div>
                            <div *ngIf="regform.submitted && name.invalid">
                                <p *ngIf="name.errors.required" class="text-white">User name is required</p>
                            </div>
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input class="form-control shadow-none" placeholder="******" type="password" #pwd="ngModel"
                                    id="password" name="password" ngModel required>
                            </div>
                            <div *ngIf="regform.submitted && pwd.invalid" class="invalid-msg">
                                <p *ngIf="pwd.errors.required" class="text-white">Password is required</p>
                            </div>
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                </div>
                                <input name="" class="form-control shadow-none" placeholder="First Name" type="text" #fname="ngModel" name="firstname" ngModel required>
                            </div>
                            <div *ngIf="regform.submitted && fname.invalid">
                                <p *ngIf="fname.errors.required" class="text-white">First name is required</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                </div>
                                <input name="" class="form-control shadow-none" placeholder="Last Name" type="text" #lname="ngModel" name="lastname" ngModel required>
                            </div>
                            <div *ngIf="regform.submitted && lname.invalid">
                                <p *ngIf="lname.errors.required" class="text-white">Last name is required</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Register </button>
                        </div> <!-- form-group// -->
                        <p class="text-center text-white">Already a member? sign-in <a routerLink="/login">here</a></p>
                    </form>
                </article>
            </div>
        </aside>
        <aside class="col-sm-3"></aside>
    </div>
</div>
